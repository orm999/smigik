{% extends "base.html" %}

{% block title %}Внесение пользовательской информации{% endblock %}

{% block content %}
<form id="add_dev" action="{% url dev_info_add %}" method="post">
	<div id="errors_add"></div>
	{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>
	<input id="submit_add" type="submit" value="Добавить">
	<a href="javascript:void(0);" id="cancel_add">Отмена</a>
</form>
{% endblock %}
