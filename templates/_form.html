<form id="{{ id }}" action="" method="post" {% if form.is_multipart %} enctype="multipart/form-data" {% endif %}>
	<div id="errors"></div>
	<fieldset>
		<legend>{{ legend }}</legend>
		{{ form.as_p }}
		<input type="submit" value="{{ submit_val }}" class="button">
		<a href="" id="cancel">Отмена</a>
	</fieldset>
</form>
